<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact-form.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#product-container">Productos</a></li>
                <li><a href="contact-form.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contacto</h1>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su email." required>
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto.">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje."></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="../images/correo.png">	
                </div>
            </div>
        </div>
    </div>

</body>
